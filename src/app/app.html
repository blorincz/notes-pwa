<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1>ğŸ“ Notes PWA</h1>
      @if (!isEditing) {
      <div class="stats">
        <span class="stat">{{ getStats().total }} notes</span>
        <span class="stat">{{ getStats().recent }} updated this week</span>
      </div>
      }
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <!-- Search Bar -->
      @if (!isEditing && notes.length > 0) {
      <app-search-bar (search)="onSearch($event)"></app-search-bar>
      }

      <!-- Note Editor -->
      @if (isEditing) {
      <app-note-editor
        [note]="selectedNote"
        (save)="onSaveNote($event)"
        (cancel)="onCancelEdit()"
      ></app-note-editor>
      }

      <!-- Note List -->
      @if (!isEditing) {
      <app-note-list
        [notes]="filteredNotes"
        (edit)="onEditNote($event)"
        (delete)="onDeleteNote($event)"
        (create)="onCreateNote()"
      ></app-note-list>
      }
    </div>
  </main>

  <!-- Offline Indicator -->
  @if (!isOnline) {
  <div class="offline-indicator">âš ï¸ You are currently offline</div>
  }
</div>
